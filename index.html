<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassTrix</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background-image: url("https://img.freepik.com/free-vector/blue-pink-halftone-background_53876-99004.jpg");
            background-repeat: no-repeat;
            background-size: cover;         
            
            display: grid;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow-x: hidden;
        }
    </style>
</head>

<body>
    <!-- <div class="bg-gray-100 fixed top-0 left-0 right-0 h-14 flex items-center justify-start p-5 border-b">
        <h1 class="text-2xl font-bold text-center">PassTrix</h1>
    </div> -->

    <div class="p-5 max-w-md mx-auto flex flex-col justify-center items-center">
        <h1 class="text-4xl font-bold text-center mt-5 text-gray-800">Welcome to the<br>PassTrix Experience</h1>
        <button id="registerButton"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 w-full max-w-[200px] mt-10 focus:ring-blue-300 font-bold rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Register</button>
        <button id="loginButton"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 w-full max-w-[200px] mt-0 focus:ring-blue-300 font-bold rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Login</button>
    </div>

    <script>
        const registerButton = document.getElementById('registerButton');
        const loginButton = document.getElementById('loginButton');
        // Add click event listener to the button
        registerButton.addEventListener('click', () => {
            // Redirect to index.html
            window.location.href = 'register.html';
        });
        loginButton.addEventListener('click', () => {
            // Redirect to username.html
            window.location.href = 'username.html';
        });
    </script>
</body>

</html>
